<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src *  'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='bower_components/ionic/css/ionic.css' />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src='bower_components/angular/angular.js'></script>
    <script src='bower_components/angular-animate/angular-animate.js'></script>
    <script src='bower_components/angular-sanitize/angular-sanitize.js'></script>
    <script src='bower_components/angular-ui-router/release/angular-ui-router.js'></script>
    <script src='bower_components/ionic/js/ionic.js'></script>
    <script src='bower_components/ionic/js/ionic-angular.js'></script>
    <script src='bower_components/ngCordova/dist/ng-cordova.js'></script>
    <script src='bower_components/angular-translate/angular-translate.js'></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/filters/filter.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/map.js"></script>
    <script src="scripts/controllers/debug.js"></script>
    <script src="scripts/controllers/wlan.js"></script>
    <script src="scripts/controllers/experiments.js"></script>
    <script src="scripts/controllers/layers.js"></script>
    <script src="scripts/services/debug.js"></script>
    <script src="scripts/services/settings.js"></script>
    <script src="scripts/services/sqlite.js"></script>
    <script src="scripts/services/layer.js"></script>
    <script src="scripts/services/geo_operations.js"></script>
    <script src="scripts/services/geo.js"></script>
    <script src="scripts/services/server.js"></script>
    <script src="scripts/services/wlan.js"></script>
    <script src="scripts/configuration.js"></script>
    <script src="scripts/directives/widgets.js"></script>
    <!-- endbuild -->

    <script src='scripts/libs/proj4-v2.3.3.js'></script>
    <script src='scripts/libs/turf-v2.0.2.js'></script>
    <script src='scripts/libs/mapbox-gl-js-v0.9.0.js'></script>
    <link href='scripts/libs/mapbox-gl-js-v0.9.0.css' rel='stylesheet' />
</head>
<body>
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
