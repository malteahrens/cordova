<ion-view view-title="Settings">
  <ion-content>
    <div class="item item-divider">Map</div>
    <ion-list>
        <ion-toggle  ng-model="settings.enableGpsTracking">
            Enable GPS
        </ion-toggle>
        <ion-toggle  ng-model="settings.enableGpsTracking">
            Move map to your location
        </ion-toggle>
    </ion-list>
    <div class="item item-divider">WLAN</div>
      <ion-list>
          <ion-toggle  ng-model="settings.enableGpsTracking">
              Enable WIFI scan
          </ion-toggle>
          <ion-toggle  ng-model="settings.enableGpsTracking">
              xxx
          </ion-toggle>
      </ion-list>
  </ion-content>
</ion-view>
