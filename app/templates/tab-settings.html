<ion-view view-title="Settings">
  <ion-content>
    <div class="item item-divider">Map</div>
    <ion-list>
        <ion-toggle  ng-model="settings.map.activateGps">
            Enable GPS
        </ion-toggle>
        <ion-toggle  ng-model="settings.map.followGps">
            Move map to your location
        </ion-toggle>
        <label class="item item-input">
            <div class="row">
                <div class="col-50">
                    <span class="input-label">Map Bearing</span>
                </div>
                <div class="col-25 col-offset-25">
                    <input type="number" ng-model="settings.map.bearing" >
                </div>
            </div>
        </label>
        <ion-toggle  ng-model="settings.map.server">
            Server on localhost
        </ion-toggle>
    </ion-list>
    <div class="item item-divider">WLAN</div>
      <ion-list>
          <ion-toggle  ng-model="settings.enableGpsTracking" ng-change="toggleGps()">
              Enable WIFI scan
          </ion-toggle>
          <ion-toggle  ng-model="settings.enableGpsTracking">
              xxx
          </ion-toggle>
      </ion-list>
  </ion-content>
</ion-view>
