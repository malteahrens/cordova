<ion-view cache-view="false" view-title="Layers">
    <ion-content class="padding">
        <button class="button button-full button-positive" ng-click="initGeoDb()">
            Init geo db
        </button>
        <button class="button button-full button-positive" ng-click="saveGeoJson()">
            Save GeoJson
        </button>
        <p>Number of entries: {{resultsCount}}</p>

        <!-- this maps to the scripts/components/directives.js file -->
        <include-layers></include-layers>
    </ion-content>
</ion-view>
